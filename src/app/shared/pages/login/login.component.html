<div class="login-container">
    <div class="login-card">
        <h2 class="login-title">Bem-vindo</h2>
        <p class="login-subtitle">FaÃ§a login para continuar</p>
        <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" [(ngModel)]="user.email"
                    required />
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha"
                    [(ngModel)]="user.password" required />
            </div>
            <button class="login-button" type="submit">Entrar</button>
        </form>
        <p *ngIf="message" [ngClass]="{ 'login-message': true, 'success': message === 'Login realizado com sucesso!' }">
            {{ message }}
        </p>
    </div>
</div>
