<div class="produto-container">
    <div class="produto-card">
        <div class="produto-imagem">
            <img [src]="urlImagem" alt="Imagem do produto">
        </div>
        <div class="produto-info">
            <h5 class="produto-nome">{{ nomeProduto }}</h5>
            <p class="produto-descricao">{{ description }}</p>
            <a [href]="urlWhatsapp" target="_blank" class="produto-botao">Mais informações</a>
        </div>
    </div>
</div>
